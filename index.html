<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

    <title>Rock, Paper, Scissors</title>
</head>

<body class="preload">
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <div class="score">
                <div class="score__title score__ai">Computer Score</div>
                <div class="score_number_ai">0</div>
            </div>
            <div class="score">
                <div class="score__title">Your score</div>
                <div class="score__number">0</div>
            </div>
        </header>
        <section class="game">
            <button type="button" class="choice-btn" data-choice="paper">
                <span class="choice paper">
                    <img src="./images/icon-paper.svg" alt="Paper">
                </span>
            </button>
            <button type="button" class="choice-btn" data-choice="scissors">
                <span class="choice scissors">
                    <img src="./images/icon-scissors.svg" alt="Scissors">
                </span>
            </button>
            <button type="button" class="choice-btn" data-choice="rock">
                <span class="choice rock">
                    <img src="./images/icon-rock.svg" alt="Rock" />
                </span>
            </button>
        </section>
    </div>

    <section class="results hidden">
        <h2 class="results__heading">you picked</h2>
        <h2 class="results__heading">the house picked</h2>
        <div class="results__result"></div>
        <div class="results__winner hidden">
            <h3 class="results__text"></h3>
            <button type="button" class="play-again">play again</button>
        </div>
        <div class="results__result"></div>
    </section>
    <div class="btns">
        <button type="button" class="rules-btn" tabindex="1">rules</button>
        <button type="button" class="next-btn" tabindex="2">next</button>
    </div>
    <div class="modal">
        <div class="modal__container">
            <header class="modal__header">
                <h2 class="modal__heading">rules</h2>
                <button type="button" class="close-btn">
                    <img src="./images/icon-close.svg" alt="Close Button" />
                </button>
            </header>
            <img src="./images/image-rules.svg" alt="Rules Image" class="rules-img" />
        </div>
    </div>
</body>

</html>
